<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Аренда объявления</h2>
    <form [formGroup]="rentForm" (ngSubmit)="onSubmit()">
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Дата начала:</label>
        <input type="datetime-local" formControlName="startDateTime" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">Дата окончания:</label>
        <input type="datetime-local" formControlName="endDateTime" class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 ease-in-out">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-3 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out">Арендовать</button>
    </form>
  </div>
  
  <div *ngIf="showAlert" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-300" [ngClass]="{'opacity-0': !showAlert}">
    {{ alertMessage }}
  </div>
